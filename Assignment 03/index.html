<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Container */
    .dropdown-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1000px;
        margin: 0 auto;
    }

    /* Column */
    .dropdown-column {
        flex: 1;
        padding: 10px;
    }

    /* Dropdown */
    .dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-bottom: 10px;
    }

    .dropdown select {
        width: 100%;
        padding: 8px 16px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #f8f8f8;
        cursor: pointer;
    }

    /* Responsive */
    @media screen and (min-width: 768px) {
        .dropdown-column {
            width: 33.33%;
        }
    }
</style>
</head>
<body class="py-10">
  
    <div class="w-full grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 px-20">
        <div class="dropdown-column lg:w-[350px] md:w-[250px] sm:w-[90%]">
            <p>Genre</p>
            <div class="dropdown">
                <select>
                    <option value="">All</option>
                    <option value="option1">Action</option>
                    <option value="option2">Science / fictions</option>
                </select>
            </div>
        </div>
        <div class="dropdown-column lg:w-[350px] md:w-[250px] sm:w-[90%]">
            <p>Year</p>
            <div class="dropdown">
                <select>
                    <option value=""></option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
        </div>
        <div class="dropdown-column lg:w-[350px] md:w-[250px] sm:w-[90%]">
            <p>Language</p>
            <div class="dropdown">
                <select id="Language">
                    <option value="">All</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                    <option value="Cantonese">Cantonese</option>
                </select>
            </div>
        </div>
    </div>

    <div class="w-full px-20">
        <div class="dropdown-column w-full">
            <div class="dropdown">
                <select>
                    <option value="">Language</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
        </div>
    </div>



    <div class="container mx-auto mt-8">
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Rank
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Movie
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Year
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="tbody">
 
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>

</body>
</html>
